<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>All about Marvel Universe</title>
</head>

<body>
    <header>
        <h1 id="title">Meet with Marvel's superheroes!</h1>
    </header>
    <div class="container-fluid g-0">
        <div class="row justify-content-center" id="heroe-image">
            <div class="col-10 col-md-4" id="search">
                <input id="search-input" type="search" name="search" placeholder="Type a character name...">
                <button id="search-btn" type="submit">Search</button>
                <button class="bottom-0 start-50 translate-middle" id="show-all-btn" type="button">Show all the superheroes!</button>
            </div>
        </div>
        <div class="row justify-content-center" id="data">
            
            
            
        </div>
        <div class="modal row justify-content-center" id="spinner-modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered col">
                <div class="modal-content">
                    <div class="spinner-border text-danger" id="spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid g-0">
        <p>Thank you for visiting our webpage! Hopefully we could help you to find your favorite Marvel character!</p>
     </footer>
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/index.js"></script>
</body>

</html>
